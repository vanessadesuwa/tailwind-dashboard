<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="dashboard">
      <div class="overlay-wrapper">
        <div class="dashboard-menu">
          <div class="top-menu">
            <div class="logo">
              <img src="./image/white-tailwind-logo.svg" alt="" />
            </div>

            <div class="menu-list">
              <a href="#" class="menu-items">
                <div class="menu-icon">
                  <i class="fa-solid fa-house"></i>
                </div>

                <div class="menu-text">
                  <p>Dashboard</p>
                </div>
              </a>

              <a href="#" class="menu-items">
                <div class="menu-icon">
                  <i class="fa-solid fa-users"></i>
                </div>

                <div class="menu-text">
                  <p>Team</p>
                </div>
              </a>

              <a href="#" class="menu-items">
                <div class="menu-icon">
                  <i class="fa-solid fa-folder-closed"></i>
                </div>

                <div class="menu-text">
                  <p>Projects</p>
                </div>
              </a>

              <a href="#" class="menu-items">
                <div class="menu-icon">
                  <i class="fa-solid fa-calendar"></i>
                </div>
                <div class="menu-text">
                  <p>Calender</p>
                </div>
              </a>

              <a href="#" class="menu-items">
                <div class="menu-icon">
                  <i class="fa-solid fa-folder-open"></i>
                </div>

                <div class="menu-text">
                  <p>Documents</p>
                </div>
              </a>
              <a href="#" class="menu-items">
                <div class="menu-icon">
                  <i class="fa-solid fa-chart-pie"></i>
                </div>

                <div class="menu-text">
                  <p>Reports</p>
                </div>
              </a>
            </div>

            <div class="your-teams">
              <a href="#" class="team-title">
                <p>Your teams</p>
              </a>
              <div class="team-content">
                <a href="#" class="team-items">
                  <div class="team-icon">
                    <p>H</p>
                  </div>

                  <div class="team-text">
                    <p>Heroicons</p>
                  </div>
                </a>
                <a href="#" class="team-items">
                  <div class="team-icon">
                    <p>T</p>
                  </div>

                  <div class="team-text">
                    <p>Tailwind Labs</p>
                  </div>
                </a>
                <a href="#" class="team-items">
                  <div class="team-icon">
                    <p>W</p>
                  </div>

                  <div class="team-text">
                    <p>Workcation</p>
                  </div>
                </a>
              </div>
            </div>
          </div>

          <a href="#" class="bottom-menu">
            <div class="settings-icon">
              <i class="fa-solid fa-gear"></i>
            </div>

            <div class="settings-text">
              <p>Settings</p>
            </div>
          </a>
        </div>
        <div class="overlay">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 640 640"
            width="20"
            height="20"
            fill="currentColor"
            id="overlay-icon"
          >
            <path
              d="M183.1 137.4C170.6 124.9 150.3 124.9 137.8 137.4C125.3 149.9 125.3 170.2 137.8 182.7L275.2 320L137.9 457.4C125.4 469.9 125.4 490.2 137.9 502.7C150.4 515.2 170.7 515.2 183.2 502.7L320.5 365.3L457.9 502.6C470.4 515.1 490.7 515.1 503.2 502.6C515.7 490.1 515.7 469.8 503.2 457.3L365.8 320L503.1 182.6C515.6 170.1 515.6 149.8 503.1 137.3C490.6 124.8 470.3 124.8 457.8 137.3L320.5 274.7L183.1 137.4z"
            />
          </svg>
        </div>
      </div>
      <div class="dashboard-details">
        <div class="top-details">
          <div class="left-details">
            <div class="hamburger-menu">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 640 640"
                stroke-width="2"
                width="30"
                height="25"
                fill="currentColor"
                id="hamburger-icon"
              >
                <path
                  d="M96 160C96 142.3 110.3 128 128 128L512 128C529.7 128 544 142.3 544 160C544 177.7 529.7 192 512 192L128 192C110.3 192 96 177.7 96 160zM96 320C96 302.3 110.3 288 128 288L512 288C529.7 288 544 302.3 544 320C544 337.7 529.7 352 512 352L128 352C110.3 352 96 337.7 96 320zM544 480C544 497.7 529.7 512 512 512L128 512C110.3 512 96 497.7 96 480C96 462.3 110.3 448 128 448L512 448C529.7 448 544 462.3 544 480z"
                />
              </svg>
            </div>
            <div class="left-details">
              <label for="search" class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
              </label>

              <input
                class="search-text"
                type="text"
                placeholder="Search"
                id="search"
              />
            </div>
          </div>

          <div class="right-details">
            <div class="bell-icon">
              <i class="fa-solid fa-bell"></i>
            </div>

            <div class="divider"></div>

            <div class="profile-details">
              <div class="profile-container">
                <div class="profile-pic">
                  <img src="./image/avatar-tailwind.avif" alt="" />
                </div>
                <div class="profile-name">
                  <p>Tom Cook</p>
                </div>
              </div>

              <div class="down-icon">
                <i class="fa-solid fa-chevron-down drop-down"></i>
                <div class="mini-menu">
                  <a href="#">Your profile</a>
                  <a href="#">Sign Out</a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="bottom-details">
          <div class="bottom-container"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
